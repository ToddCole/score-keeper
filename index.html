<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
  <h1 class="game-title">Score Keeper</h1>
  <div class="container">
      <!-- HOME -->
      <div class="panel">
        <h3 class="teamname">HOME</h3>
        <h2 id="home-score" class="score">0</h2>
        <div class="buttons">
          <button class="adbut" onclick="addHomeOne()"  title="Add one point">+1</button>
          <button class="adbut" onclick="addHomeTwo()"  title="Add two points">+2</button>
          <button class="adbut" onclick="addHomeThree()" title="Add three points">+3</button>
        </div>
      </div>

      <!-- GUEST -->
      <div class="panel">
        <h3 class="teamname">AWAY</h3>
        <h2 id="guest-score" class="score">0</h2>
        <div class="buttons">
          <button class="adbut" onclick="addGuestOne()" title="Add one point">+1</button>
          <button class="adbut" onclick="addGuestTwo()" title="Add two points">+2</button>
          <button class="adbut" onclick="addGuestThree()" title="Add three points">+3</button>
        </div>
      </div>
    </div>

    <div class="reset-container">
      <button class="reset-btn" onclick="resetScore()">Reset</button>
    </div>

  <!-- Vite injects the correct script during build -->
  <script type="module" src="/index.js"></script>
  </body>
</html>
